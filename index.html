<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <title>UY ISHI. 1-vazifa</title>
</head>
<body>
    <main class="site-main">
        <section class="circle-section">
            <div class="container">
                <div class="container__round">
                    <div class="container__ring">
                        <span class="container__circle"></span>
                     </div>
                </div>
            </div>
        </section>
        <section class="player-section">
            <div class="container">
                <div class="container__grid">
                    <button class="container__button">
                        <i class="fa fa-play"></i>
                    </button>
                </div>
            </div>
        </section>
        <section class="hover-section">
            <div class="container">
                <div class="container__wrapper">
                    <ul class="container__list">
                        <li class="container__item">
                            <button class="btn first">hover me</button>
                        </li>
                        <li class="container__item">
                            <button class="btn second">hover me</button>
                        </li>
                        <li class="container__item">
                            <button class="btn third">hover me</button>
                        </li>
                        <li class="container__item">
                            <button class="btn fourth">hover me</button>
                        </li>
                        <li class="container__item">
                            <button class="btn fivth">hover me</button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="login-section">
            <div class="container">
                <div class="container__login">
                    <button class="container__login__btn">
                        <a href="#link">
                            Login
                        </a>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
